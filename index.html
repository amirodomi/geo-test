<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <p>Click the button to get your coordinates.</p>

    <p id="dem"></p>

    <p><a id="myAnchor" href="">map</a></p>

    <script type="text/JavaScript">
    var info;

function locationSuccess(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var altitude = position.coords.altitude;
        var accuracy = position.coords.accuracy;
        var altitudeAccuracy = position.coords.altitudeAccuracy;
        var heading = position.coords.height;
        var speed = position.coords.speed;
        var timestamp = position.timestamp;
        document.getElementById("dem").innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude +"<br>altitude: "+altitude+"<br>accuracy: "+accuracy+"<br>altitudeAccuracy: "+altitudeAccuracy+"<br>heading: "+heading+"<br>speed: "+speed+"<br>timestamp: "+timestamp;

        document.getElementById("myAnchor").href = "https://www.google.com/maps/@" + position.coords.latitude + "," + position.coords.longitude + ",30z";

        // work with this information however you'd like!
    }

    function locationError(error) {
        var code = error.code;
        var message = error.message;

        // read the code and message and decide how you want to handle this!
    }

    navigator.geolocation.getCurrentPosition(locationSuccess, locationError);

    </script>

</body>

</html>
